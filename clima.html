    <h1 class="clima">Clima</h1>

        <p>Clique em permitir</p> <br>
        <div class="loading_img"></div>

    <div class="content_app" style="display: none;">
        <div class="content">
            <div class="temperatura"><p></p></div>
            <div class="cidade"></div>
        </div>
        
        <div class="feels_like line">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">

                </svg>
            </div>
            <div class="info"></div>
        </div>
    
        <div class="humidity line">
            <div class="icon">
            </div>
            <div class="info"></div>
        </div>
        
        <div class="wind line">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">

            </div>
            <div class="info"></div>
        </div>
        <div class="weather line">
            <div class="icon">
            </div>
            <div class="info"></div>
        </div>
    </div>

    <div class="icones_disponiveis_em" style="margin-top: 100px;">
